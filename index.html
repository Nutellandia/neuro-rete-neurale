    <style>
      /* GLOBAL RESET FOR TOUCH/SELECTION BEHAVIOR */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none; /* Disables the callout menu (copy/paste) on iOS */
        -webkit-user-select: none;   /* Disables text selection on iOS */
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;           /* Standard syntax */
      }

      /* Re-enable selection for inputs so typing works */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      body {
        background-color: #0f172a;
        color: #e2e8f0;
        overscroll-behavior: none; /* Prevent pull-to-refresh */
        touch-action: none; /* Prevent default touch actions generally */
      }

      /* Custom scrollbar for terminal feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
